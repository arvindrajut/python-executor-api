{
  "name": "python_executor",
  "description": "Safe Python executor jail",
  "mode": "ONCE",
  "exec_bin": "/usr/bin/python3",
  "exec_args": ["/usr/bin/python3", "script.py"],
  "cwd": "/sandbox",
  "mount": [{
    "src": "/sandbox",
    "dst": "/sandbox",
    "is_bind": true,
    "is_read_only": false
  }],
  "rlimit_as": 512,
  "rlimit_cpu": 5,
  "rlimit_fsize": 10,
  "rlimit_nofile": 32,
  "time_limit": 10,
  "max_cpus": 1,
  "user": 99999,
  "group": 99999,
  "clone_newnet": false
}