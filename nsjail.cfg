name: "python_executor"
description: "Safe Python executor jail"
mode: ONCE

exec_bin: "/usr/bin/python3"
exec_args: "/usr/bin/python3"
exec_args: "script.py"

cwd: "/sandbox"

mount {
  src: "/sandbox"
  dst: "/sandbox"
  is_bind: true
  is_read_only: false
}

rlimit_as_mb: 512
rlimit_cpu: 5
rlimit_fsize_mb: 10
rlimit_nofile: 32

time_limit: 10
max_cpus: 1

uid: 99999
gid: 99999

clone_newnet: false